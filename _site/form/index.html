<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <style>
      select {
        height: 30px;
      }
    </style>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <form id="trelloform">
      <label for="device">Select a Device:</label>
      <select name="device" id="device">
        <option value="1">Desktop</option>
        <option value="2">Iphone</option>
      </select>
      <label for="control">Control:</label>
      <input type="text" id="control"/>
        <div id="controlError" style="color: red;"></div>

      <label for="variant">Variant:</label>
      <input type="text" id="variant"/>
        <div id="variantError" style="color: red;"></div>

      <button type="submit" class="mod-primary">GO</button>
    </form>
    <div id="errorDiv" style="color: red;"></div>

        <script src="/assets/js/form.js"></script>

  </body>
</html>
